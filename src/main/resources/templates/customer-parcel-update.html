<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${parcelId}">edit parcel</title>
    <link th:href="@{/css/project-css.css}" rel="stylesheet">
</head>
<body>
<div th:insert="fragments/navbar.html" th:fragment="navbar"></div>


<form class="shipment"  th:object="${parcelDto}" method="post">
    <h3>Update Parcel</h3>
    <div class="form-group">
        <label for="purchaserUsername">Purchaser Username</label>
        <input class="form-control" id="purchaserUsername" type="text" th:field="*{purchaserUsername}" readonly>
    </div>
    <div class="form-group">
        <label for="destinationWarehouse">Destination warehouse</label>
        <input class="form-control" id="destinationWarehouse" type="text" th:field="*{destinationWarehouseId}" readonly>
    </div>
    <div class="form-group">
        <label for="weight">Weight</label>
        <input class="form-control" id="weight" type="text" th:field="*{weight}" readonly>
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <input class="form-control" id="category" type="text" th:field="*{categoryId}" readonly>
    </div>
    <div class="form-group">
        <label for="shipment">Shipment</label>
        <input class="form-control" id="shipment" type="text" th:field="*{shipmentId}" readonly>
    </div>
    <div class="form-group">
        <label for="deliveryType">Delivery type</label>
        <select class="form-control" id="deliveryType" th:field="*{deliveryType}">
            <option th:each="deliveryType : ${deliveryTypes}" th:value="${#strings.toUpperCase(deliveryType)}"
                    th:text="${deliveryType}"></option>
        </select>
    </div>

    <div class="container-button">
        <div class="center-button">
            <button class="button btn btn-success" type="submit" th:text="#{navigation.update-parcel}">Update</button>
            <button class="button btn btn-warning" th:href="@{/parcels/my}"
                    th:text="#{navigation.back-to-all}">Back to All</button>
        </div>
    </div>

<!--    <td><a class="btn btn-warning" role=button th:href="@{/parcels/my}"-->
<!--           th:text="#{navigation.back-to-all}">Back to All</a></td>-->

<!--    //<td><button type="submit" class="btn btn-warning" role=button th:text="#{navigation.update-parcel}">Update</button></td>-->
</form>
</body>
</html>
